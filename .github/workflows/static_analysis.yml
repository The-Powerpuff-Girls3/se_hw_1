name: Static Analysis and Update Badges

on:
  push:
    paths:
      - 'hw2/**'
  pull_request:
    paths:
      - 'hw2/**'

jobs:
  lint-and-update:
    name: Lint Code and Update Badges
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install autopep8 pyright pylint jq

      - name: Run autopep8
        run: |
          autopep8 --diff --recursive hw2 || true

      - name: Run pylint
        run: |
          pylint hw2/*.py --output-format=json > pylint_report.json || true

      - name: Run pyright
        run: |
          pyright hw2 --outputjson > pyright_report.json || true

      - name: Generate badge URLs
        id: badge
        run: |
          if [ -f pylint_report.json ]; then
            pylint_score=$(jq '.[0].score' pylint_report.json || echo "0")
            pylint_max_score=$(jq '.[0].max_score' pylint_report.json || echo "10")
            
            # Check if the score is full
            if [ "$pylint_score" == "$pylint_max_score" ]; then
              pylint_color="brightgreen"
            else
              pylint_color="red"
            fi

            pylint_badge="https://img.shields.io/badge/pylint-${pylint_score}%2F${pylint_max_score}-${pylint_color}"
          else
            pylint_badge="https://img.shields.io/badge/pylint-0%2F10-lightgrey"
          fi

          if [ -f pyright_report.json ]; then
            pyright_issues=$(jq '.results[] | select(.severity == "error") | length' pyright_report.json || echo "0")
          else
            pyright_issues=0
          fi
          pyright_badge="https://img.shields.io/badge/pyright-${pyright_issues}-red"
          echo "pylint_badge=$pylint_badge" >> $GITHUB_ENV
          echo "pyright_badge=$pyright_badge" >> $GITHUB_ENV

      - name: Update README with badges
        run: |
          sed -i "s|!\\[Pylint\\](.*)|![Pylint](${{ env.pylint_badge }})|g" README.md
          sed -i "s|!\\[Pyright\\](.*)|![Pyright](${{ env.pyright_badge }})|g" README.md
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          git add README.md
          git commit -m "docs: update README.md with latest badges" || echo "No changes to commit"

      - name: Push changes
        uses: ad-m/github-push-action@master
        if: ${{ github.event_name == 'push' || github.event_name == 'pull_request' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
